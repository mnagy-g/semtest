name: Cache between jobs

on:
  push:
#    branches:
#      - unused

permissions:
  id-token: write
  contents: read

jobs:
  first:
    name: Create result and save to cache
    runs-on: ubuntu-latest

    steps:
      - name: Install
        run: |
          mkdir result
          echo "Hello world" >> result/sample.txt
          ls -la
          ls -la result

      - name: Cache result
        uses: actions/upload-artifact@v4
        with:
          name: result
          path: result
          overwrite: true

  second:
    needs:
      - first
    name: Test ENV
    runs-on: ubuntu-latest

    steps:
      - name: Load cache
        uses: actions/download-artifact@v4
        with:
          name: result
          path: something-something

      - name: Install
        run: |
          ls -la
          ls -la something-something
