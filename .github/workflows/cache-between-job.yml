name: Cache between jobs

on:
  push:
#    branches:
#      - unused

permissions:
  id-token: write
  contents: read

jobs:
  sample:
    name: Sample
    runs-on: ubuntu-latest
    outputs:
      claim-handler: ${{ steps.gen_output.outputs.claim-handler }}
      common: ${{ steps.gen_output.outputs.common }}
      coordinator: ${{ steps.gen_output.outputs.coordinator }}
    strategy:
      fail-fast: false
      matrix:
        test-suite:
          - claim-handler
          - common
          - coordinator

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install
        if: matrix.test-suite == 'claim-handler'
        run: exit 1

      - name: Install
        if: matrix.test-suite != 'claim-handler'
        run: echo "Hello"

      - name: Generate report for suites
        id: report
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { getSuitesReport } = await import('${{ github.workspace }}/report.mjs')
            return getSuitesReport();

      - name: Generate output
        id: gen_output
        if: always()
        run: |
          echo "${{ matrix.test-suite }}=${{steps.report.outputs.result}}" >> "$GITHUB_OUTPUT"

  second:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - sample
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - run: echo '${{ toJSON(needs.sample.outputs) }}'

      - name: Generate report for suites
        id: report
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { generateSummary, generateSlackMessage } = await import('${{ github.workspace }}/report.mjs')
  
            const suites = Object
              .values(${{ toJSON(needs.sample.outputs) }})
              .flatMap(result => {
                try {
                  return JSON.parse(result);
                } catch (error) {
                  return [];
                }
              });

            const total = suites.reduce(
              (acc, suite) => ({ passed: acc.passed + suite.passed, failed: acc.failed + suite.failed }),
              { passed: 0, failed: 0 },
            );
            
            console.log(suites, total) 
